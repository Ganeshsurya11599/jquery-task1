<!DOCTYPE html>
<html>
<head>
	<title>Add Student Details</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<header class="text-center text-primary">
		<h1>REGISTER FORM</h1>
	</header>
	<div class="text-center">
	<button class="open-button" id="open">Open</button>
</div>
	<div class="container text-center">
		<div class="row" id="myForm">
			<div class="col-lg-12 col-md-12 col-sm-12">
	<button class="close-button" id="close">Close</button>

					<table>
						<tr>
							<td> 
								Name :
							</td>
							<td>
								<input type="text" id="name">
							</td>
						</tr>
						<tr>
							<td>
								Father Name :
							</td>
							<td>
								<input type="text" id="fathername">
							</td>
						</tr>
						<tr>
							<td>
								Date Of Birth :
							</td>
							<td>
								<input type="date"  id="dob">
							</td>
						</tr>
						<tr>
							<td>
								Age :
							</td>
							<td>
								<input type="number" id="age">
							</td>
						</tr>
						<tr>
							<td>
								Gender :
							</td>
							<td>
								<input type="text" id="gender">
							</td>
						</tr>
						<tr>
							<td>
								Nationality :
							</td>
							<td>
								<input type="text" id="nation">
							</td>
						</tr>
						<tr>
							<td>
								Religion :
							</td>
							<td>
								<input type="text" id="religion">
							</td>
						</tr>
						<tr>
							<td>
								Address :
							</td>
							<td>
								<input type="text" id="address">
							</td>
						</tr>
						<tr>
							<td>
								Email-Id :
							</td>
							<td>
								<input type="text" id="email">
							</td>
						</tr>
						<tr>
							<td>
								Contact No :
							</td>
							<td>
								
								<input type="number" id="contact">
							</td>
						</tr>
					</table>
					<br>
					<button class="btn btn-primary" id="register">Register</button>
		<button class="btn btn-success" id="show">Show Details</button>

			</div>
		</div>
	</div>

	<script src="script/index.js"></script>
</body>
</html>
